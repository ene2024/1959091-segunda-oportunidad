<ion-content>
  <ion-grid>
    <ion-row class="align-center">
      <ion-col size="12">
        <ion-card>
          <ion-card-header class="header-container">
            <ion-button href="/tabs/tab1" class="small-button" color="light" shape="round"> 
              <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon> 
            </ion-button>
            <div class="text-center">
            <ion-card-title>Iniciar Sesión</ion-card-title>
            </div>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="formularioLogin">
            <ion-list>

              <ion-label position="floating">¿Cuál es tu correo?</ion-label>
              <ion-input type="email" formControlName="correo"></ion-input>
<br>
              <ion-label position="floating">¿Cuál es tu contraseña?</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>

            </ion-list>
          </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons >
      <div class="footer-button-container">
        <ion-button class="sm-button" shape="round" color="medium" (click)="ingresar()">Next</ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
